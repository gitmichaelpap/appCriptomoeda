<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="manifest" href="manifest.json">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Cripto">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="App para conhecer Criptomoedas">
    <meta name="theme-color" content="#000" />

    <title>Cripto - App</title>
  </head>
  <body>

    <!-- Detalhamento do Card-->

    <header class="container-fluid fixed-top">
        <img src="imgs/logo1.png" class="logo">
    </header>

    <main class="container" id="content">

        <div class="row">
            <div class="col-12" style="text-align: center; margin-top: 20px;" >
                <img src="imgs/loading.gif" width="128">
            </div>
        </div>

    </main>

    <footer class="container-fluid fixed-bottom">
        <div class="btn-group " role="group" aria-label="Menu Footer">
            <button type="button" class="btn btn-danger" hidden id="btInstall">Instalar App</button>
          </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>

        let swRegistro = null;

        if('serviceWorker' in navigator){
         
            window.addEventListener('load', ()=>{

                navigator.serviceWorker.register('service-worker.js').then((reg) => {

                    console.log("Service Worker registrado com sucesso!");
                    swRegistro = reg;
                    inicializarInstalacao();
                });

            });

        }

    </script>


  </body>
</html>
